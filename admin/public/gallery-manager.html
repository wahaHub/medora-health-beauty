<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Manager - Medora Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f7fa;
      color: #333;
      padding: 20px;
    }

    .header {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 24px;
      color: #667eea;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background: #5568d3;
    }

    /* Category Tabs */
    .category-tabs {
      background: white;
      padding: 15px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: flex;
      gap: 20px;
    }

    .category-tab {
      padding: 10px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      font-weight: 500;
    }

    .category-tab:hover {
      border-color: #667eea;
      color: #667eea;
    }

    .category-tab.active {
      background: #667eea;
      border-color: #667eea;
      color: white;
    }

    /* Subcategories Grid */
    .subcategories-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
    }

    .subcategory-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 25px;
      transition: all 0.2s;
    }

    .subcategory-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    .subcategory-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .subcategory-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .image-count {
      font-size: 13px;
      color: #667eea;
      background: #e8f0ff;
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: 500;
    }

    .procedures-list {
      font-size: 13px;
      color: #666;
      margin-bottom: 15px;
      max-height: 100px;
      overflow-y: auto;
    }

    .procedures-list li {
      margin-bottom: 4px;
      list-style: none;
      padding-left: 15px;
      position: relative;
    }

    .procedures-list li:before {
      content: "‚Ä¢";
      position: absolute;
      left: 0;
      color: #667eea;
    }

    .manage-btn {
      width: 100%;
      padding: 10px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .manage-btn:hover {
      background: #5568d3;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #999;
      font-size: 16px;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div>
      <a href="/admin" class="back-btn">‚Üê Back to Dashboard</a>
    </div>
    <h1>üñºÔ∏è Gallery Manager</h1>
  </div>

  <!-- Category Tabs -->
  <div class="category-tabs">
    <button class="category-tab active" data-category="face">
      üë§ Face
    </button>
    <button class="category-tab" data-category="body">
      üèÉ Body
    </button>
    <button class="category-tab" data-category="non-surgical">
      üíâ Non-Surgical
    </button>
  </div>

  <!-- Subcategories Container -->
  <div id="subcategoriesContainer">
    <div class="loading">Loading subcategories...</div>
  </div>

  <script type="module">
    import { PROCEDURE_CATEGORIES } from './procedures-categories.js';

    let currentCategory = 'face';
    let subcategories = {};

    // ÂàùÂßãÂåñ
    async function init() {
      // ‰ªé PROCEDURE_CATEGORIES ÊûÑÂª∫ subcategories
      Object.values(PROCEDURE_CATEGORIES).forEach(category => {
        category.subcategories.forEach(subcat => {
          const key = `${category.id}-${subcat.id}`;
          subcategories[key] = {
            id: subcat.id,
            name: subcat.name,
            category: category.id,
            categoryName: category.name,
            procedures: subcat.procedures,
            imageCount: 0 // TODO: ‰ªé R2 Ëé∑ÂèñÂÆûÈôÖÂõæÁâáÊï∞Èáè
          };
        });
      });

      renderSubcategories();
      setupEventListeners();
    }

    // Ê∏≤ÊüìÂ≠êÂàÜÁ±ª
    function renderSubcategories() {
      const container = document.getElementById('subcategoriesContainer');

      // ËøáÊª§ÂΩìÂâçÂàÜÁ±ª
      const filtered = Object.values(subcategories).filter(
        sub => sub.category === currentCategory
      );

      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìÇ</div>
            <div>No subcategories found</div>
          </div>
        `;
        return;
      }

      const html = `
        <div class="subcategories-container">
          ${filtered.map(sub => `
            <div class="subcategory-card">
              <div class="subcategory-header">
                <div class="subcategory-title">${sub.name}</div>
                <div class="image-count">${sub.imageCount} images</div>
              </div>

              <ul class="procedures-list">
                ${sub.procedures.slice(0, 5).map(proc => `
                  <li>${proc}</li>
                `).join('')}
                ${sub.procedures.length > 5 ? `
                  <li style="color: #999;">+ ${sub.procedures.length - 5} more...</li>
                ` : ''}
              </ul>

              <button class="manage-btn" onclick="manageSubcategory('${sub.category}', '${sub.id}', '${encodeURIComponent(sub.name)}')">
                Manage Images
              </button>
            </div>
          `).join('')}
        </div>
      `;

      container.innerHTML = html;
    }

    // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨
    function setupEventListeners() {
      document.querySelectorAll('.category-tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          currentCategory = tab.dataset.category;
          renderSubcategories();
        });
      });
    }

    // ÁÆ°ÁêÜÂ≠êÂàÜÁ±ªÂõæÁâá
    window.manageSubcategory = function(category, subcategoryId, subcategoryName) {
      const name = decodeURIComponent(subcategoryName);
      window.location.href = `/admin/gallery-subcategory.html?category=${category}&id=${subcategoryId}&name=${encodeURIComponent(name)}`;
    };

    // ÂêØÂä®
    init();
  </script>

</body>
</html>
