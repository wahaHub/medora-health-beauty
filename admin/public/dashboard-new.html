    async function deleteImage(key) {
      if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™å¼ å›¾ç‰‡å—ï¼Ÿ')) return;

      const { path, filename } = parseImageKey(key);
      const fullKey = `${path}/${filename}`;

        const response = await fetch(`/admin/api/images/${encodeURIComponent(fullKey)}`, {

        const data = await response.json();

        if (data.success) {

          // é‡æ–°åŠ è½½å½“å‰é¡µé¢å†…å®¹

    /**
     * è§£æ image keyï¼Œè¿”å› path å’Œ filename
     * ä¾‹å¦‚ï¼š
     * - 'homepage-hero' -> { path: 'homepage', filename: 'hero.jpg' }
     * - 'gallery-face-neck' -> { path: 'gallery', filename: 'face-neck.jpg' }
     * - 'reviews-step-1' -> { path: 'reviews', filename: 'step-1.jpg' }
     */
    function parseImageKey(key) {
      // Homepage: homepage-{name}
      if (key.startsWith('homepage-')) {
        const name = key.replace('homepage-', '');
        return { path: 'homepage', filename: `${name}.jpg` };
      }

      // Gallery: gallery-{subcategory}
      if (key.startsWith('gallery-')) {
        const subcategory = key.replace('gallery-', '');
        return { path: 'gallery', filename: `${subcategory}.jpg` };
      }

      // Reviews: reviews-step-{number}
      if (key.startsWith('reviews-')) {
        const stepPart = key.replace('reviews-', '');
        return { path: 'reviews', filename: `${stepPart}.jpg` };
      }

      // é»˜è®¤æƒ…å†µ
      return { path: '', filename: `${key}.jpg` };
    }
