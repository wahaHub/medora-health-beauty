<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procedures Image Manager - Medora Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f7fa;
      color: #333;
      padding: 20px;
    }

    .header {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 24px;
      color: #667eea;
    }

    .header .stats {
      display: flex;
      gap: 30px;
      font-size: 14px;
      color: #666;
    }

    .header .stat {
      text-align: center;
    }

    .header .stat-value {
      font-size: 28px;
      font-weight: 600;
      color: #667eea;
    }

    .header .stat-label {
      margin-top: 5px;
    }

    /* ÂàÜÁ±ªÈÄâÊã©Âô® */
    .category-tabs {
      background: white;
      padding: 15px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: flex;
      gap: 20px;
    }

    .category-tab {
      padding: 10px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      font-weight: 500;
    }

    .category-tab:hover {
      border-color: #667eea;
      color: #667eea;
    }

    .category-tab.active {
      background: #667eea;
      border-color: #667eea;
      color: white;
    }

    /* ÊêúÁ¥¢Ê°Ü */
    .search-box {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.2s;
    }

    .search-box input:focus {
      outline: none;
      border-color: #667eea;
    }

    /* ÊâãÊúØÂàóË°® */
    .procedures-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .procedure-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .procedure-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    .procedure-card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .procedure-name {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      flex: 1;
    }

    .procedure-category {
      font-size: 11px;
      padding: 4px 8px;
      background: #e8f0ff;
      color: #667eea;
      border-radius: 4px;
      font-weight: 500;
    }

    .procedure-stats {
      display: flex;
      gap: 15px;
      font-size: 13px;
      color: #666;
      margin-top: 10px;
    }

    .procedure-stat {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .procedure-stat.has-images {
      color: #4caf50;
      font-weight: 500;
    }

    .procedure-stat.no-images {
      color: #ff9800;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #999;
      font-size: 16px;
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .empty-state-text {
      font-size: 18px;
      color: #666;
    }

    /* ËøîÂõûÊåâÈíÆ */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background: #5568d3;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div>
      <a href="/admin" class="back-btn">‚Üê Back to Dashboard</a>
    </div>
    <h1>Procedures Image Manager</h1>
    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="totalCount">0</div>
        <div class="stat-label">Total Procedures</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="withImages">0</div>
        <div class="stat-label">With Images</div>
      </div>
    </div>
  </div>

  <!-- Category Tabs -->
  <div class="category-tabs">
    <button class="category-tab active" data-category="all">
      All (100+)
    </button>
    <button class="category-tab" data-category="face">
      üë§ Face & Neck
    </button>
    <button class="category-tab" data-category="body">
      üèÉ Body Contouring
    </button>
    <button class="category-tab" data-category="non-surgical">
      üíâ Non-Surgical
    </button>
  </div>

  <!-- Search Box -->
  <div class="search-box">
    <input
      type="text"
      id="searchInput"
      placeholder="üîç Search procedures... (e.g., Facelift, Rhinoplasty, Botox)"
    >
  </div>

  <!-- Procedures Grid -->
  <div id="proceduresContainer">
    <div class="loading">Loading procedures</div>
  </div>

  <script type="module">
    import { PROCEDURE_CATEGORIES, getAllProcedures, getProceduresByCategory } from './procedures-categories.js';

    let allProcedures = [];
    let currentCategory = 'all';
    let searchQuery = '';

    // ÂàùÂßãÂåñ
    async function init() {
      allProcedures = getAllProcedures();
      updateStats();
      renderProcedures();
      setupEventListeners();
    }

    // Êõ¥Êñ∞ÁªüËÆ°
    function updateStats() {
      document.getElementById('totalCount').textContent = allProcedures.length;
      // TODO: ‰ªé R2 Ëé∑ÂèñÂÆûÈôÖÂ∑≤‰∏ä‰º†ÂõæÁâáÁöÑÊï∞Èáè
      document.getElementById('withImages').textContent = '0';
    }

    // Ê∏≤ÊüìÊâãÊúØÂàóË°®
    function renderProcedures() {
      const container = document.getElementById('proceduresContainer');

      // ËøáÊª§
      let filtered = allProcedures;

      if (currentCategory !== 'all') {
        filtered = filtered.filter(p => p.category === currentCategory);
      }

      if (searchQuery) {
        const query = searchQuery.toLowerCase();
        filtered = filtered.filter(p =>
          p.name.toLowerCase().includes(query) ||
          p.subcategoryName.toLowerCase().includes(query)
        );
      }

      // Ê∏≤Êüì
      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üîç</div>
            <div class="empty-state-text">No procedures found</div>
          </div>
        `;
        return;
      }

      const html = `
        <div class="procedures-grid">
          ${filtered.map(proc => `
            <div class="procedure-card" onclick="openProcedure('${encodeURIComponent(proc.name)}')">
              <div class="procedure-card-header">
                <div class="procedure-name">${proc.name}</div>
                <div class="procedure-category">${proc.categoryName}</div>
              </div>
              <div style="font-size: 12px; color: #999; margin-bottom: 10px;">
                ${proc.subcategoryName}
              </div>
              <div class="procedure-stats">
                <div class="procedure-stat no-images">
                  <span>üì∑</span>
                  <span>0 images</span>
                </div>
                <div class="procedure-stat">
                  <span>‚Üí</span>
                  <span>Manage</span>
                </div>
              </div>
            </div>
          `).join('')}
        </div>
      `;

      container.innerHTML = html;
    }

    // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨
    function setupEventListeners() {
      // Category tabs
      document.querySelectorAll('.category-tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          currentCategory = tab.dataset.category;
          renderProcedures();
        });
      });

      // Search
      document.getElementById('searchInput').addEventListener('input', (e) => {
        searchQuery = e.target.value;
        renderProcedures();
      });
    }

    // ÊâìÂºÄÊâãÊúØËØ¶ÊÉÖÈ°µ
    window.openProcedure = function(procedureName) {
      const name = decodeURIComponent(procedureName);
      window.location.href = `/admin/procedure-detail-v2.html?name=${encodeURIComponent(name)}`;
    };

    // ÂêØÂä®
    init();
  </script>

</body>
</html>
