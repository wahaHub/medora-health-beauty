<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Medora Health</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 8px;
    }

    .logo p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-msg {
      background: #ffe6e6;
      color: #c00;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .error-msg.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>üè• Medora Admin</h1>
      <p>ÂõæÁâáÁÆ°ÁêÜÂêéÂè∞</p>
    </div>

    <div id="errorMsg" class="error-msg"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Áî®Êà∑Âêç</label>
        <input type="text" id="username" name="username" required autocomplete="username">
      </div>

      <div class="form-group">
        <label for="password">ÂØÜÁ†Å</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>

      <button type="submit" class="login-btn" id="loginBtn">ÁôªÂΩï</button>
    </form>
  </div>

  <script>
    // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
    const token = localStorage.getItem('adminToken');
    if (token) {
      window.location.href = '/admin/';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const errorMsg = document.getElementById('errorMsg');

      loginBtn.disabled = true;
      loginBtn.textContent = 'ÁôªÂΩï‰∏≠...';
      errorMsg.classList.remove('show');

      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem('adminToken', data.token);
          window.location.href = '/admin/';
        } else {
          errorMsg.textContent = data.message || 'ÁôªÂΩïÂ§±Ë¥•';
          errorMsg.classList.add('show');
        }
      } catch (error) {
        errorMsg.textContent = 'ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï';
        errorMsg.classList.add('show');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'ÁôªÂΩï';
      }
    });
  </script>
</body>
</html>
